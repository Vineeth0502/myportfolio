    <!-- Contact Form Section -->
    <section class="contact-form1">
        <div class="container3">            
            <div class="contact-form1">
                <h2>Send Me a Message</h2>
                <form id="contact-form" action="process_form.php" method="POST">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phoneNumber">Phone number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber">

                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>

                    <label for="comment">Comment or Message</label>
                    <textarea id="comment" name="comment"></textarea>

                    <button type="submit">Submit</button>
                </form>

                 <!-- Display "Thank you" message here -->
                <div id="thank-you-message" style="display: none;">
                    <strong><p>Thank you for Sending a Message. We will contact you soon.</p></strong>
                </div>
            </div>
        </div>
    </section>

    <button id="themeToggle" class="mode" onclick="toggleTheme()">
        <img src="pics/moon.png" alt="Dark Mode">

    <script>
        // JavaScript to show the "Thank you" message upon form submission
        const form = document.getElementById('contact-form');
        const thankYouMessage = document.getElementById('thank-you-message');
    
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting
    
            // You can simulate form submission here (e.g., with AJAX)
            setTimeout(function () {
                form.style.display = 'none'; // Hide the form
                thankYouMessage.style.display = 'block'; // Show the "Thank you" message
            }, 2000); // 2 seconds (adjust the delay as needed)
        });
    </script>
