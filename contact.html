<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Contact Us</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar-container" id="navbarContainer">
        <div class="navbar-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="work.html">Work Experience</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">
                    <img src="pics/linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://www.instagram.com/your-instagram-profile" target="_blank">
                    <img src="pics/instagram.png" alt="Instagram">
                </a>
                <a href="https://www.whatsapp.com/" target="_blank">
                    <img src="pics/whatsapp.png" alt="Instagram">
                </a>
                <a href="https://www.snapchat.com/add/your-snapchat-username" target="_blank">
                    <img src="pics/snapchat.png" alt="Snapchat">
                </a>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="menu-icon" onclick="toggleNavbar()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>

    <div class="glitch-wrapper">
        <div class="glitch" data-text="Contact Me">Contact Me</div>
    </div>

    <!-- Contact Form Section -->
    <section class="contact-form1">
        <div class="container3">            
            <div class="contact-form1">
                <h2>Send Me a Message</h2>
                <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mvojnyyg" method="post">
                    <fieldset id="fs-frm-inputs">
                      <label for="full-name">Full Name</label>
                      <input type="text" name="name" id="full-name" required="">
                      <label for="email-address">Email Address</label>
                      <input type="email" name="_replyto" id="email-address" required="">
                      <label for="message">Message</label>
                      <textarea rows="5" name="message" id="message" required=""></textarea>
                      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                    </fieldset>
                    <input type="submit" value="Submit">
                  </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-links">
            <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">
                <img src="pics/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/your-instagram-profile" target="_blank">
                <img src="pics/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.whatsapp.com/" target="_blank">
                <img src="pics/whatsapp.png" alt="Instagram">
            </a>
            <a href="https://www.snapchat.com/add/your-snapchat-username" target="_blank">
                <img src="pics/snapchat.png" alt="Snapchat">
            </a>
        </div>
    </footer>
    <button id="themeToggle" class="mode" onclick="toggleTheme()">
        <img src="pics/moon.png" alt="Dark Mode">
    </button> 
    <script>
        // JavaScript to show the "Thank you" message upon form submission
        const form = document.getElementById('contact-form');
        const thankYouMessage = document.getElementById('thank-you-message');
    
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting
    
            // You can simulate form submission here (e.g., with AJAX)
            setTimeout(function () {
                form.style.display = 'none'; // Hide the form
                thankYouMessage.style.display = 'block'; // Show the "Thank you" message
            }, 2000); // 2 seconds (adjust the delay as needed)
        });
    </script>    
</body>
</html>
